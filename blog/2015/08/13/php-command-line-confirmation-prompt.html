<p>Get user confirmation before continuing in PHP script.</p>
<code name="php">
<?php
echo 'Continue? [y/n] ';

if (!in_array(trim(fgets(STDIN)), array('y', 'Y'))) {
    echo 'Stopped' . "\n";
    exit;
}

echo 'Continuing' . "\n";
</code>

<p>Examples</p>
<code name="sh">
$ php confirm.php 
Continue? [y/n] n
Stopped
</code>
<code name="sh">
$ php confirm.php 
Continue? [y/n] y
Continuing
</code>
