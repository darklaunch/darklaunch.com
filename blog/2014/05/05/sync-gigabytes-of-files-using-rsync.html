<p>Use rsync to sync gigabytes, terabytes of files.</p>

<code name="sh">
# sync.sh
time rsync \
    --compress \
    --progress \
    --recursive \
    --verbose \
    --size-only \
    --partial \
    /path/to/source/ \
    user@127.0.0.1:/path/to/destination/
</code>

<code name="sh">
# run.sh
while :; do date; bash sync.sh; sleep 1; done
</code>
