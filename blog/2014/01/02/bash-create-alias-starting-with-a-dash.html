<p>To create an alias that starts with a dash, use a double-dash to signify the end of the command options.</p>

<code>
$ alias -foo="echo bar"
-bash: alias: -f: invalid option
alias: usage: alias [-p] [name[=value] ... ]
$ alias -- -foo="echo bar"
$ -foo
bar</code>
