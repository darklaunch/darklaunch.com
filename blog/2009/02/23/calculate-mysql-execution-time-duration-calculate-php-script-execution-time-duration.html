<code name="php">
<?php
$stats = array();
function start(){
    global $stats;
    $stats['time_start'] = microtime(true);
}

function stop() {
    global $stats;
    $stats['time_end'] = microtime(true);
    $stats['time_total'] = $stats['time_end'] - $stats['time_start'];
    echo 'completed in ' . $stats['time_total'] . ' seconds' . "\n";
    exit;
}
?>
</code>
